<script>
  async function logVisitorInfo() {
    if (!('geolocation' in navigator)) {
      alert("Geolocation not supported by your browser.");
      return;
    }

    // Fetch visitor IP & location info from ipapi.co
    let ipData = {};
    try {
      const response = await fetch('https://ipapi.co/json/');
      ipData = await response.json();
    } catch (e) {
      console.error("Failed to fetch IP info", e);
    }

    navigator.geolocation.getCurrentPosition(
      function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const userAgent = navigator.userAgent;

        const payload = {
          lat: latitude,
          lon: longitude,
          userAgent: userAgent,
          ip: ipData.ip || "unknown",
          city: ipData.city || "unknown",
          region: ipData.region || "unknown",
          country: ipData.country_name || "unknown",
          timestamp: new Date().toISOString()
        };

        fetch("https://script.google.com/macros/s/AKfycbzbu_LRsqxCADQpd8QK6xY7BpDcFN1xbXYIkzGuWs17ORc1C0-gpQeMZTy6Ie7SugXZRQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        document.body.innerHTML += `<p>Thanks! Your location and IP info have been logged.</p>`;
      },
      function(error) {
        alert("Location access denied or unavailable.");
      }
    );
  }

  logVisitorInfo();
</script>
